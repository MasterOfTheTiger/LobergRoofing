<!DOCTYPE html>
<html>
<head>
  <title>TPO</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div>
    <h2>Basic</h2>
    <form>
      <p>Name your project</p>
      <input id="projectName" type="text" placeholder="My project name" />
      <div class="group">
        <p>Location</p>
        <input id="location" type="text" />
      </div>
      <div class="group">
        <p>Roof Size</p>
        <input id="roofSize" value="0" />
      </div>
      <div class="group">
        <p>Out parimeter</p>
        <input id="outParim" value="0" />
      </div>
      <p>Inside parimeter</p>
      <input id="inParim" value="0" />
      <p>Wall Height</p>
      <input id="wallHeight" value="0" />
      <div class="group">
        <p>Wall Area</p>
        <input id="wallArea" value="0" />
      </div>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
